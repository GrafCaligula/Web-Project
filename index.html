<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li>
            <a href="#main"><h1>MAIN</h1></a>
          </li>
          <li>
            <a href="#formular"><h1>FORM</h1></a>
          </li>
          <li>
            <a href="#third"><h1>THIRD</h1></a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="main">
      <div class="card flex">
        <h1>Marko Kl√∂der</h1>
        <img src="/pics/me.jpg" alt="Ein Bild von mir" />
        <p>Das bin ich</p>
        <a href="/results.html">Klick</a>
      </div>
    </section>
    <section id="formular">
      <form action="/results.html" method="get">
        <div class="inputs">
          <div class="inputs-left">
            <div class="form-input">
              <label for="firstname">Vorname: </label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                value="Markus"
              />
            </div>
            <div class="form-input">
              <label for="lastname">Nachname: </label>
              <input type="text" name="lastname" id="lastname" value="K." />
            </div>
          </div>
          <div class="inputs-right">
            <div class="form-input">
              <label for="strasse">Strasse</label>
              <input type="text" name="strasse" id="strasse" value="Steinweg" />
            </div>
            <div class="form-input">
              <label for="hausnummer">Hausnummer</label>
              <input type="text" name="hausnummer" id="hausnummer" value="1" />
            </div>
            <div class="form-input">
              <label for="plz">PLZ</label>
              <input type="text" name="plz" id="plz" value="12345" />
            </div>
            <div class="form-input">
              <label for="stadt">Stadt</label>
              <input type="text" name="stadt" id="stadt" value="Hauptstadt" />
            </div>
          </div>
        </div>
        <div class="inputs-btns flex">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
    <section id="third">
      <div class="center">
        <button id="btn-test" onclick="changeColor()">Test</button>
        <script>
          function changeColor() {
            const element = document.getElementById("third");
            if (element.style.backgroundColor === "rgb(87, 89, 194)") {
              element.style.backgroundColor = "blue";
            } else {
              element.style.backgroundColor = "rgb(87, 89, 194)";
            }
          }
        </script>
      </div>
    </section>
  </body>
</html>
